@(user:User)
<div class="tab-pane fade active in" id="account">
    <div class="panel panel-default">
        <div class="panel-heading">Your account data status: </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item"><Strong>Username: </Strong>&NonBreakingSpace; @user.name</li>
            </ul>
            <ul class="list-group">
                <li class="list-group-item"><Strong>Name: </Strong>@Workers.getCurrentName</li>
                <li class="list-group-item"><Strong>E-mail: </Strong> @Workers.getCurrentEmail</li>
                <li class="list-group-item"><Strong>Account confirmed: </Strong>@Workers.confirmedInfo</li>
            </ul>
        </div>
    </div>
</div>
